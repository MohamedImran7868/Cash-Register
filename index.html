<!DOCTYPE html>
<html>
  <head>
    <title>Cash Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cash Register</h1>
    <form id="change-form">
      <label for="cash">Enter Cash Amount</label>
      <input id="cash" type="number" step="0.05" />
      <div id="change-due"></div>
      <button id="purchase-btn" type="submit">Purchase</button>
    </form>

    <div id="purchase-info">
      <h2>Purchase</h2>
      <label for="total">Total: RM</label>
      <input id="total" type="number" step="0.05" />
      <div id="total-message"></div>
    </div>

    <div id="drawer-info">
      <h2>Change in Drawer</h2>
      <ul id="change-list">
        <li>5 sen: <span id="5sen"></span></li>
        <li>10 sen: <span id="10sen"></span></li>
        <li>20 sen: <span id="20sen"></span></li>
        <li>50 sen: <span id="50sen"></span></li>
        <li>RM 1: <span id="RM1"></span></li>
        <li>RM 5: <span id="RM5"></span></li>
        <li>RM 10: <span id="RM10"></span></li>
        <li>RM 20: <span id="RM20"></span></li>
        <li>RM 50: <span id="RM50"></span></li>
        <li>RM 100: <span id="RM100"></span></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
